apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faq-frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: faq-frontend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: faq-frontend
        image: oxfaq.azurecr.io/faq-frontend:091ad4074782530f4c52554f3ddaa1fe23351750
        envFrom:
            - secretRef:
                name: openai-secret
        ports:
        - containerPort: 3000
